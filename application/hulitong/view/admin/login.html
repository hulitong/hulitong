<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  
  <div class="loginWraper">
    <div class="loginBox">
      <form id="form-admin-login" class="form form-horizontal">
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="form-controls col-xs-7">
            <input id="adminName" name="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="form-controls col-xs-7">
            <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
      <!--   <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <input id="verificationCode" name="verificationCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
            <img src="images/VerifyCode.aspx.png" />
            <a id="kanbuq" href="javascript:;">看不清，换一张</a>
          </div>
        </div> -->
        <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <label for="online">
              <input type="checkbox" name="online" id="online" value="">
          使我保持登录状态
            </label>
          </div>
        </div>
        <div class="row clearfix">
          <div class="form-controls col-xs-8 col-xs-offset-3">
            <button type="button" class="btn btn-success radius size-L" id="login_btn">登录</button>
            <button type="reset" class="btn btn-default radius size-L">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {include file="public/_footer" /}
  <script type="text/javascript">
    $(function(){

      $('#login_btn').click(function(){
          $.ajax({
            url:'{:url("Admin/checkLogin")}',
            type:'post',
            dataType:'json',
            data:$('form').serialize(),
            success:function(data){
              console.log(data);
              if (data.code == 1) {
                layer.msg(data.msg,{
                  icon:6,
                  time:3000,
                },function(){
                  location.href = data.url;
                });
              }else{
                layer.open({
                  title:'登录失败',
                  content:data.msg,
                  icon:5,
                  time:3000,
                  anim:6,
                });
              }
            }
          });
      });
    });
  </script>
