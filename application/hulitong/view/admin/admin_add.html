{include file="public/_meta" /}

	<title>添加管理员 - 管理员管理</title>
	<meta name="keywords" content="h-ui.admin.pro v1.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="h-ui.admin.pro v1.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body style="background-color:#fff">
	<div class="wap-container">
		<div class="panel">
			<div class="panel-body">
				<form class="form form-horizontal" id="form-admin-add">
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="text" class="input-text" placeholder="" id="adminName" name="username">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="test" class="input-text" placeholder="请设置昵称" id="nicename" name="nicename">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="password" class="input-text" autocomplete="off" placeholder="密码" id="password" name="password">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="repassword">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
						<div class="form-controls col-xs-8 col-sm-9 skin-minimal">
							<div class="radio-box">
								<input name="sex" type="radio" value="1" id="sex-1">
								<label for="sex-1">男</label>
							</div>
							<div class="radio-box">
								<input type="radio" id="sex-2" value="2" name="sex">
								<label for="sex-2">女</label>
							</div>
							<div class="radio-box">
								<input type="radio" id="sex-3" value="3" name="sex" checked>
								<label for="sex-3">保密</label>
							</div>
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="text" class="input-text" id="phone" name="tel">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="email" class="input-text" placeholder="@" name="email" id="email">
						</div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3">角色：</label>
						<div class="form-controls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
							<select class="select" name="admin_role" size="1">
								{volist name="roleinfo" id="v" key="k"}
								<option value="{$v.id}">{$v.role_name}</option>
								{/volist}
							</select>
							</span> </div>
					</div>
					<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-3">备注：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<textarea name="note_mark" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true"></textarea>
							<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
							<button class="btn btn-primary radius" id="addAdmin" type="button">新增</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{include file="public/_footer" /}
	<script type="text/javascript">
		$('#addAdmin').click(function(){

			$.ajax({
				url:'{:url("hulitong/Admin/adminAdd")}',
				type:'POST',
				dataType:'json',
				data:$('form').serialize(),
				success:function(data){
					if (data.code == 1) {
						layer.msg(data.msg,{
							icon:6,
							time:3000,
						},function(){
							location.href = data.url;
						});
					}else{
						layer.open({
							title:'添加管理员失败',
							content:data.msg,
							icon:5,
							time:3000,
							anim:6,
						});
					}
				}
			});
			return false;
		});
	</script>
</body>
</html>
