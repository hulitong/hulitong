	<script type="text/javascript">
		$(function(){
			$.ajax({
				url:'{:url('User/userAdd')}',
				dataType:'json',
				type:'POST',
				data:$('form').serialize(),
				success:function(data){
					if (data.code == 1) {
						layer.msg(data.msg,{
							icon:6,
							time:3000,
						},function(){
							location.href = data.url;
						});
					}else{
						layer.open({
							title:'添加用户失败',
							content:data.msg,
							icon:5,
							time:2000,
							anim:6,
						});
					}
				}
			});
		});
	</script>
